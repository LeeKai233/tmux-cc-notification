# tmux + Claude Code + Windows Toast notification config
# 通知配置文件

[assets]
# Windows path to app logo image (optional)
app_logo = ""
# Windows path to hero image for task completion (optional)
hero_image_task_end = ""

[text]
# Title template ({session} = tmux session name)
title = "{session} Claude Code"
# Running notification body ({mm} = minutes, {prompt} = user prompt)
running_body = "[Running: {mm} min] {prompt}"
# Done notification body
done_body = "[Completed: {mm} min] {prompt}"
# Need input notification body
need_input_body = "Waiting for confirmation"
# Max characters for prompt display
prompt_max_chars = 60
time_format = "YYYY-MM-DD HH:MM"

[running]
enabled = true
interval_minutes = 5
sound_path = "C:\\Windows\\Media\\chimes.wav"
sound_repeat = 1
update_same_toast = true

[need_input]
enabled = true
sound_path = "C:\\Windows\\Media\\notify.wav"
sound_repeat = 2

[done]
enabled = true
sound_path = "C:\\Windows\\Media\\tada.wav"
sound_repeat = 1

[suppress]
enabled = true
# Per-stage suppress config / 分阶段抑制配置
need_input = true # Suppress when viewing pane during need_input
running = true    # Suppress when viewing pane during running
done = true       # Suppress when viewing pane during done

[security]
# PowerShell execution policy for WSL integration
# "Bypass" is required because Windows treats WSL file paths (\\wsl.localhost\...)
# as remote/untrusted locations. This setting only affects the current PowerShell
# process spawned for notifications - it does NOT change system-wide policy.
# See: https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.core/about/about_execution_policies
pwsh_execution_policy = "Bypass"
