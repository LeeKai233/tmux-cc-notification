# 代码检查工作流
# 对 Bash 和 PowerShell 脚本进行静态分析
name: Lint

# 触发条件：推送或 PR 到主分支
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Bash 脚本检查
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      # 查找所有 .sh 文件并检查，警告级别以上报错
      - name: Run ShellCheck on bash scripts
        run: |
          find . -name "*.sh" -type f -print0 | xargs -0 shellcheck --severity=warning

  # PowerShell 脚本检查
  powershell-lint:
    name: PSScriptAnalyzer
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      # 检查所有 .ps1 文件，警告和错误级别
      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = Get-ChildItem -Path . -Filter "*.ps1" -Recurse | ForEach-Object {
            Invoke-ScriptAnalyzer -Path $_.FullName -Severity Warning,Error
          }
          if ($results) {
            $results | Format-Table -AutoSize
            exit 1
          }
          Write-Host "No issues found!"
