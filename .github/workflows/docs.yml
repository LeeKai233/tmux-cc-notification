# 文档检查工作流
# 使用 markdownlint 检查 Markdown 文件格式
name: Docs

# 触发条件：仅当 .md 文件变更时触发
on:
  push:
    branches: [main, master]
    paths:
      - '**/*.md'
  pull_request:
    branches: [main, master]
    paths:
      - '**/*.md'

jobs:
  markdown:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 检查所有 Markdown 文件的格式规范
      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: '**/*.md'
